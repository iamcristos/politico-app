<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <nav>
        <li id="left"><a href="index.html"> Politico</a></li> 
        <li class="right"><a href="politician.html">Candidate</a></li>
    </nav>
        <!-- <h1>Kindly Fill in Your Details Correctly</h1>  -->
    <div class="form-group">
        <div id="error">
            <ul id="msgErr">
            </ul>

        </div>
        <h2>Sign Up</h2>
        <form id="form-group" enctype="multipart/form-data">
            <div class="form">
                <input type="text" name="firstname" placeholder="firstname" id="fn" required> 
            </div>
            <div class="form">
                <input type="text" name="lastname" placeholder="Lastname" id="ln" required>
            </div>
            <div class="form">
                <input type="text" name="othername" placeholder="othername" id="on" required>
            </div>
            <div class="form">
                <input type="email" name="email" placeholder="Email Address" id="em" required>
            </div>
            <div class="form">
                <input type="number" name="phone" placeholder="Phonenumber" id="pn" required>
            </div>
            <div class="form">
                <input type="file" name="passportUrl"  placeholder="Passport" id="img" required>
            </div>
            <div class="form">
                <input type="password" name="password" placeholder="Password" id="pass1" required>
            </div>
            <div class="form">
                <input type="password" name="password2" placeholder="Confirm Password" id="pass2" required>
            </div>
            <div class="form">
                <!-- <button type="submit" id="submit-form">Register</button> -->
                <input type="submit" id="submit-form" value="Register">
            </div>
            <p id="p">Already have an account? <a href="userLogin.html">Login</a></p>
        </form>
    </div>
    
    
    <script src="js/register.js"></script>
</body>
</html>
